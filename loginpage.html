<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
</head>
<body>
    <h2>Product Catalog</h2>
    <table style="border: 1px solid black; border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th style="border: 1px solid black;">Product Name</th>
                <th style="border: 1px solid black;">Product Image</th>
                <th style="border: 1px solid black;">Price</th>
                <th style="border: 1px solid black;">Description</th>
                <th style="border: 1px solid black;">Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black;">T-Shirt</td>
                <td style="border: 1px solid black;">
                    <img src="https://via.placeholder.com/100" width="100" />
                </td>
                <td style="border: 1px solid black;">₹499</td>
                <td style="border: 1px solid black;">Cotton T-Shirt for Men</td>
                <td style="border: 1px solid black;">In Stock</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Jeans</td>
                <td style="border: 1px solid black;">
                    <img src="https://via.placeholder.com/100" width="100" />
                </td>
                <td style="border: 1px solid black;">₹999</td>
                <td style="border: 1px solid black;">Slim Fit Blue Jeans</td>
                <td style="border: 1px solid black;">Out of Stock</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Shoes</td>
                <td colspan="2" style="border: 1px solid black;">Image not available & ₹799</td>
                <td style="border: 1px solid black;">Comfortable Running Shoes</td>
                <td style="border: 1px solid black;">In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
