<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
</head>
<body>

<h3>Example : Nested</h3>

<table border="1" cellpadding="5" bgcolor="grey">
    <tr>
        <th rowspan="2">CI</th>
        <th rowspan="2">All Genders</th>
        <th colspan="2">By Gender</th>
    </tr>
    <tr>
        <td colspan="2">
            <table border="1" cellpadding="5">
                <tr>
                    <th>Males</th>
                    <th>Females</th>
                </tr>
                <tr>
                    <td>9215604</td>
                    <td>4512358</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td><b>Rural</b></td>
        <td>6521458</td>
        <td>4215389</td>
        <td>4152348</td>
    </tr>
</table>

</body>
</html>
