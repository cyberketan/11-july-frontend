<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            background-color: brown;
            transform: translateY(50px, 200px);
            color: white;
        }
        .box1{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            background-color: blue;
           transform: scale(2, 1);
            color: white;
        }
        
        
    </style>
</head>
<body>
    <h1> Translate properties</h1>
    <div class="box" align="center"> Translate </div>
    <div class="box1" align="center">Rotate</div>
</body>
</html>
