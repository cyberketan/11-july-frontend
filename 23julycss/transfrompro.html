<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transform Demo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    img {
      width: 200px;
      height: auto;
      transition: transform 1s ease-in-out;
      animation: transformEffect 25s infinite; /* 5 effects Ã— 5s each */
    }

    @keyframes transformEffect {
      0%   { transform: translate(0, 0); }          /* start */
      20%  { transform: translate(100px, 0); }      /* move right */
      40%  { transform: rotate(45deg); }            /* rotate */
      60%  { transform: scale(1.5); }               /* zoom */
      80%  { transform: skew(20deg, 10deg); }       /* skew */
      100% { transform: translate(0, 0); }          /* back to normal */
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/200" alt="Demo Image">
</body>
</html>
